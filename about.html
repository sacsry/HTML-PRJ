    <script>
        let img = document.querySelectorAll("#main img");
        let imglist= [];
        let idx = 0;
        let Boolean = true;
        img.forEach((img)=>{
            imglist[idx] = img;
            idx++;
        });
        
        for(let i =1; i<img.length; i++){
            
            imglist[i].style.display = "none";
            imglist[i].style.padding = "0px";
            imglist[i].style.margin = "0px";
            
        }
        imglist[0].addEventListener('click',()=>{
            if(Boolean == true){
                for(let i =1; i<img.length; i++){
                    imglist[i].style.display = "inline-block";
                    }
                Boolean = false;
            }
            else{
                for(let i =1; i<img.length; i++){
                    imglist[i].style.display = "none";
                    
                    }
                Boolean = true;
            }
            
        });
        
    </script>
